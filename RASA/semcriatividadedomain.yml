version: '2.0'
session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
intents:
- book_train
- find_train
- positive
- greet
- ask_trivia
- finish_query
- negative
entities:
- train-arriveby
- train-bookpeople
- train-day
- train-departure
- train-destination
- train-leaveat
- trainID
slots:
  train-destination:
    type: text
    influence_conversation: true
  train-departure:
    type: text
    influence_conversation: true
  train-day:
    type: text
    influence_conversation: true
  train-bookpeople:
    type: text
    influence_conversation: true
  train-arriveby:
    type: text
    influence_conversation: true
  train-leaveat:
    type: text
    influence_conversation: true
  trainID:
    type: text
    influence_conversation: true
responses:
  utter_ask_train-destination:
  - text: Gimme destination
  utter_ask_train-departure:
  - text: Gimme departure
  utter_ask_train-day:
  - text: Gimme day
  utter_ask_train-arriveby:
  - text: Gimme arriveby
  utter_ask_train-leaveat:
  - text: Gimme leaveat
  utter_ask_train-bookpeople:
  - text: Gimme bookpeople
  utter_give_find_slots:
  - text: 'Ok, destination: {train-destination}, departure: {train-departure}, arriveby: {train-arriveby} and leaveat {train-leaveat} and day {train-day}'
  utter_book_finished:
  - text: Ok, booking finished for train {trainID}
  utter_ask_for_train:
  - text: Hi, I can help you look for a train
  utter_ask_hour:
  - text: Gimme arriveby and leaveat
  utter_farewell:
  - text: Bye bye
  - text: Farewell
  - text: Good bye
  utter_what_else:
  - text: What else?
actions:
- action_found_your_train_with_hour
- utter_ask_for_train
- utter_book_finished
- utter_give_find_slots
- utter_what_else
forms:
  find_train_form:
    required_slots:
      train-destination:
      - type: from_entity
        entity: train-destination
        intent: find_train
      train-departure:
      - type: from_entity
        entity: train-departure
        intent: find_train
      train-day:
      - type: from_entity
        entity: train-day
        intent: find_train
      train-arriveby:
      - type: from_entity
        entity: train-arriveby
        intent: find_train
      train-leaveat:
      - type: from_entity
        entity: train-leaveat
        intent: find_train
  book_train_form:
    required_slots:
      train-bookpeople:
      - type: from_entity
        entity: train-bookpeople
        intent: book_train
