version: "2.0"

slots:
  train-destination: 
    type: text
  train-departure: 
    type: text
  train-day:
    type: text
  train-bookpeople:
    type: text
  train-arriveby:
    type: text
  train-leaveat:
    type: text

intents:
  - find_train
  - book_train
  - ask_trivia
  - positive
  - negative
  - greet

entities:
  - train-departure
  - train-day
  - train-bookpeople
  - train-arriveby
  - train-leaveat

forms:
  find_train_form:
    required_slots:
      train-destination: 
      - type: from_entity
        entity: train-destination
        intent: find_train
      train-departure:
      - type: from_entity
        entity: train-departure
        intent: find_train
      train-day:
      - type: from_entity
        entity: train-day
        intent: find_train
    
  find_hours_form:
    required_slots:
      train-arriveby: 
      - type: from_entity
        entity: train-arriveby
        intent: find_train
      train-leaveat:
      - type: from_entity
        entity: train-leaveat
        intent: find_train
    
  book_train_form:
    required_slots:
      train-bookpeople:
      - type: from_entity
        entity: train-day
        intent: find_train
    #TrainID?


responses:
  utter_ask_train-destination:
  - text: "Gimme destination"
  utter_ask_train-departure:
  - text: "Gimme departure"
  utter_ask_train-day:
  - text: "Gimme day"
  utter_ask_train-arriveby:
  - text: "Gimme arriveby"
  utter_ask_train-leaveat:
  - text: "Gimme leaveat"
  utter_ask_train-bookpeople:
  - text: "Gimme bookpeople"
  utter_give_find_slots:
  - text: "Gimme destination, departure and day"
  utter_give_hours_slots:
  - text: "Ok, arriveby: {train-arriveby} and leaveat {train-leaveat}"
  utter_book_finished:
  - text: "Ok, booking finished"



  utter_ask_for_train:
  - text: "Hi, I can help you look for a train"
  utter_ask_preference:
  - text: "Would you like to specify a train's hour?"
  utter_ask_hour:
  - text: "Gimme arriveby and leaveat"

  utter_found_your_train_with_hour:
  - text: "(List of trains)"
  utter_found_your_train_without_hour:
  - text: "(List of trains)"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
